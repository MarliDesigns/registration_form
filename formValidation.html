<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
        <script src="" async defer></script>
        <h1>Registration Form</h1>
        <form action="" method="GET" class="Registration Form">
            <div class="registartion-form">
             <label for="user-id">User id:</label>
                    <input type="text" id="User id" required/>
            </div>

            <div class="registartion-form">             
            <label for="password">Password:</label>
                    <input type="password" id="password" required/>
                </div>

            <div class="registartion-form"> 
             <label for="name">Name:</label>
                    <input type="text" id="Name" required/>
                </div>
            
            <div class="registartion-form"> 
            <label>Address:</label>
                    <input type="address" id="Address"/>
            </div>

            <div class="registartion-form"> 
            <label for="country">Country:</label>
            <div class="select-country">
                     <select required>
                        <option value="South Africa">South Africa</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                        <option value="Mozambique">Mozambique</option>
                        <option value="Botswana">Botswana</option>
                     </select>
            </div>
            </div>
                    
            <div class="registartion-form"> 
            <label for="zip code">ZIP Code:</label>
                    <input type="zip code" id="number" required/>
                </div>

            <div class="registartion-form"> 
            <label for="email">Email Address:</label>
                <input type="email" id="email" required/>
            </div>
            
            <div class="registartion-form"> 
                <label>Sex:</label>
                <div class="radio-group">
                <input type="radio" id="Female" name="sex" value="Female" required/>
                <label for="Female">Female</label>
                <input type="radio" id="Male" name="sex" value="Male"/>
                <label for="Male">Male</label>
                <input type="radio" id="Other" name="sex" value="Other"/>
                <label for="Other">Other</label>
                </div>
            </div>

            <div class="registartion-form"> 
                <label>Language:</label>
                <div class="language">
                <input type="radio" id="English" name="English" value="Engish" required/>
                <label for="English">English</label>
                <input type="radio" id="None-English" name="None-English" value="None-English"/>
                <label for="None-English">None-English</label>
                </div>
            </div>

            <div class="registartion-form"> 
                <label>About:</label>
                <textarea id="about" class="about-form"></textarea>
            </div>

            <div class="registartion-form"> 
            <div class="sumbit-button">
            <input type="submit" value="Subscribe">
            </div>
            </div>

    </form>
    </body>
</html>
